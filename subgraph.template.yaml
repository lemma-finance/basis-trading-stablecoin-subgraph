specVersion: 0.0.2
description: Lemma's basis trading stablecoin subgraph
repository: https://github.com/lemma-finance/basis-trading-stablecoin-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: USDLemma
    network: {{network}}
    source:
      address: "{{USDLemma}}"
      abi: USDLemma
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - TransferDone
        - User
        - USDL
        - XUSDL
        - DailyVolume
        - HourlyVolume
        - MonthlyVolume
      abis:
        - name: USDLemma
          file: ./abis/USDLemma.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Rebalance(indexed uint256,indexed address,int256)
          handler: handleRebalance
        - event: FeesUpdated(uint256)
          handler: handleFeesUpdated
      file: ./src/usdLemma.ts
  - kind: ethereum/contract
    name: XUSDL
    network: {{network}}
    source:
      address: "{{XUSDL}}"
      abi: XUSDL
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - XUSDL
        - DailyVolume
        - HourlyVolume
        - MonthlyVolume
      abis:
        - name: XUSDL
          file: ./abis/XUSDL.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
      file: ./src/xUSDL.ts
