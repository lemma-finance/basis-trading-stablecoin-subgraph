specVersion: 0.0.2
description: Lemma's basis trading stablecoin subgraph
repository: https://github.com/lemma-finance/basis-trading-stablecoin-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: USDLemma
    network: arbitrum-rinkeby
    source:
      address: "0xE026DBc8DDcdB4A919bAf811B03f32D39f4195C3"
      abi: USDLemma
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - User
        - USDL
        - XUSDL
        - HourlyUserTrack
        - DailyUserTrack
        - DailyVolume
        - HourlyVolume
        - MonthlyVolume
        - DailyAPY
        - WeeklyAPY
        - MonthlyAPY
      abis:
        - name: USDLemma
          file: ./abis/USDLemma.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Rebalance(indexed uint256,indexed address,int256)
          handler: handleRebalance
        - event: FeesUpdated(uint256)
          handler: handleFeesUpdated
      file: ./src/usdLemma.ts
  - kind: ethereum/contract
    name: MCDEXLemma
    network: arbitrum-rinkeby
    source:
      address: "0x65a8346B29486000F9C820D3f5eACb2a572D6893"
      abi: MCDEXLemma
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - USDL
      abis:
        - name: MCDEXLemma
          file: ./abis/MCDEXLemma.json
      eventHandlers:
        - event: MaxPositionUpdated(uint256)
          handler: handleMaxPositionUpdated
      file: ./src/mcdexLemma.ts
  - kind: ethereum/contract
    name: XUSDL
    network: arbitrum-rinkeby
    source:
      address: "0x5405b1F36D9FD253c07b8F1f17eD8320cE96b72A"
      abi: XUSDL
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - XUSDL
        - HourlyUserTrack
        - DailyUserTrack
        - DailyVolume
        - HourlyVolume
        - MonthlyVolume
      abis:
        - name: XUSDL
          file: ./abis/XUSDL.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw
      file: ./src/xUSDL.ts
