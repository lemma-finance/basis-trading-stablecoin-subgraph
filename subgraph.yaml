specVersion: 0.0.2
description: Lemma's basis trading stablecoin subgraph
repository: https://github.com/lemma-finance/basis-trading-stablecoin-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: USDLemma
    network: mainnet
    source:
      address: "0xFD2Cf3b56a73c75A7535fFe44EBABe7723c64719"
      abi: USDLemma
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - TransferDone
        - User
        - USDL
        - XUSDL
        - HourlyUserTrack
        - DailyUserTrack
        - DailyVolume
        - HourlyVolume
        - MonthlyVolume
        - DailyAPY 
        - WeeklyAPY
        - MonthlyAPY
      abis:
        - name: USDLemma
          file: ./abis/USDLemma.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Rebalance(indexed uint256,indexed address,int256)
          handler: handleRebalance
        - event: FeesUpdated(uint256)
          handler: handleFeesUpdated
      file: ./src/usdLemma.ts
  - kind: ethereum/contract
    name: MCDEXLemma
    network: mainnet
    source:
      address: "0xf5c4a909455C00B99A90d93b48736F3196DB5621"
      abi: MCDEXLemma
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - USDL
      abis:
        - name: MCDEXLemma
          file: ./abis/MCDEXLemma.json
      eventHandlers:
        - event: MaxPositionUpdated(uint256)
          handler: handleMaxPositionUpdated
      file: ./src/mcdexLemma.ts
  - kind: ethereum/contract
    name: XUSDL
    network: mainnet
    source:
      address: "0x666D0c3da3dBc946D5128D06115bb4eed4595580"
      abi: XUSDL
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - XUSDL
        - HourlyUserTrack
        - DailyUserTrack
        - DailyVolume
        - HourlyVolume
        - MonthlyVolume
      abis:
        - name: XUSDL
          file: ./abis/XUSDL.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
      file: ./src/xUSDL.ts
