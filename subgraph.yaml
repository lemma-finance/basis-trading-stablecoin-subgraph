specVersion: 0.0.2
description: Lemma's basis trading stablecoin subgraph
repository: https://github.com/lemma-finance/basis-trading-stablecoin-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: USDLemma
    network: optimism
    source:
      address: "0x96F2539d3684dbde8B3242A51A73B66360a5B541"
      abi: USDLemma
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - User
        - USDL
        - XUSDL
        - HourlyUserTrack
        - DailyUserTrack
        - DailyVolume
        - HourlyVolume
        - MonthlyVolume
        - DailyAPY
        - WeeklyAPY
        - MonthlyAPY
      abis:
        - name: USDLemma
          file: ./abis/USDLemma.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Rebalance(indexed uint256,indexed address,int256)
          handler: handleRebalance
        - event: FeesUpdated(uint256)
          handler: handleFeesUpdated
        - event: StakingContractUpdated(indexed address)
          handler: handleStakingContractUpdated
      file: ./src/usdLemma.ts
  - kind: ethereum/contract
    name: MCDEXLemma
    network: optimism
    source:
      address: "0x29b159aE784Accfa7Fb9c7ba1De272bad75f5674"
      abi: MCDEXLemma
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - USDL
      abis:
        - name: MCDEXLemma
          file: ./abis/MCDEXLemma.json
      eventHandlers:
        - event: MaxPositionUpdated(uint256)
          handler: handleMaxPositionUpdated
      file: ./src/mcdexLemma.ts
  - kind: ethereum/contract
    name: XUSDL
    network: optimism
    source:
      address: "0x252Ea7E68a27390Ce0D53851192839A39Ab8B38C"
      abi: XUSDL
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - XUSDL
        - HourlyUserTrack
        - DailyUserTrack
        - DailyVolume
        - HourlyVolume
        - MonthlyVolume
      abis:
        - name: XUSDL
          file: ./abis/XUSDL.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw
        - event: UpdateMinimumLock(uint256)
          handler: handleUpdateMinimumLock
      file: ./src/xUSDL.ts
