specVersion: 0.0.2
description: Lemma's basis trading stablecoin subgraph
repository: https://github.com/lemma-finance/basis-trading-stablecoin-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: USDLemma
    network: optimism-kovan
    source:
      address: "0x64abDae72F893e10B6f8BDe0621e38663A8295e6"
      abi: USDLemma
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - User
        - USDL
        - XUSDL
        - HourlyUserTrack
        - DailyUserTrack
        - DailyVolume
        - HourlyVolume
        - MonthlyVolume
        - DailyAPY
        - WeeklyAPY
        - MonthlyAPY
      abis:
        - name: USDLemma
          file: ./abis/USDLemma.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Rebalance(indexed uint256,indexed address,int256)
          handler: handleRebalance
        - event: FeesUpdated(uint256)
          handler: handleFeesUpdated
        - event: StakingContractUpdated(indexed address)
          handler: handleStakingContractUpdated
      file: ./src/usdLemma.ts
  - kind: ethereum/contract
    name: MCDEXLemma
    network: optimism-kovan
    source:
      address: "0x1F57553625789a0449b4e117f121103971f4A080"
      abi: MCDEXLemma
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - USDL
      abis:
        - name: MCDEXLemma
          file: ./abis/MCDEXLemma.json
      eventHandlers:
        - event: MaxPositionUpdated(uint256)
          handler: handleMaxPositionUpdated
      file: ./src/mcdexLemma.ts
  - kind: ethereum/contract
    name: XUSDL
    network: optimism-kovan
    source:
      address: "0xb95444CA5825ba80e24b01aE1A3F9C9aB7a25DFe"
      abi: XUSDL
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - XUSDL
        - HourlyUserTrack
        - DailyUserTrack
        - DailyVolume
        - HourlyVolume
        - MonthlyVolume
      abis:
        - name: XUSDL
          file: ./abis/XUSDL.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw
        - event: UpdateMinimumLock(uint256)
          handler: handleUpdateMinimumLock
      file: ./src/xUSDL.ts
