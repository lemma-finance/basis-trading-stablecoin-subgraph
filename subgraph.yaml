specVersion: 0.0.2
description: Lemma's basis trading stablecoin subgraph
repository: https://github.com/lemma-finance/basis-trading-stablecoin-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: USDLemma
    network: mainnet
    source:
      address: "0x998abeb3E57409262aE5b751f60747921B33613E"
      abi: USDLemma
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - TransferDone
        - User
        - USDL
        - XUSDL
        - DailyVolume
        - HourlyVolume
        - MonthlyVolume
      abis:
        - name: USDLemma
          file: ./abis/USDLemma.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Rebalance(indexed uint256,indexed address,int256)
          handler: handleRebalance
        - event: FeesUpdated(uint256)
          handler: handleFeesUpdated
      file: ./src/usdLemma.ts
  - kind: ethereum/contract
    name: MCDEXLemma
    network: mainnet
    source:
      address: "0xf5059a5D33d5853360D16C683c16e67980206f36"
      abi: MCDEXLemma
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - USDL
      abis:
        - name: MCDEXLemma
          file: ./abis/MCDEXLemma.json
      eventHandlers:
        - event: MaxPositionUpdated(uint256)
          handler: handleMaxPositionUpdated
      file: ./src/mcdexLemma.ts
  - kind: ethereum/contract
    name: XUSDL
    network: mainnet
    source:
      address: "0x99bbA657f2BbC93c02D617f8bA121cB8Fc104Acf"
      abi: XUSDL
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - XUSDL
        - DailyVolume
        - HourlyVolume
        - MonthlyVolume
      abis:
        - name: XUSDL
          file: ./abis/XUSDL.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
      file: ./src/xUSDL.ts
