type Gravatar @entity {
  id: ID!
  owner: Bytes!
  displayName: String!
  imageUrl: String!
}
type TransferDone @entity{
  id: ID!
  from: Bytes!
  to: Bytes!
  value: BigInt!
}
type User @entity{
  id: ID!
  usdLBalance: BigInt!
}
type USDL @entity{
  id: ID!
  totalSupply: BigInt!
  multiplier: BigDecimal!
}